<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <!-- Header -->
            <div class="bg-blue-600 py-4 px-6">
                <h1 class="text-2xl font-bold text-white">
                    <i class="fas fa-folder-tree mr-2"></i>
                    File Organizer Pro
                </h1>
                <p class="text-blue-100">Organize your files automatically</p>
            </div>

            <!-- Main Content -->
            <div class="p-6">
                <!-- File Drop Zone -->
                <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center mb-6 transition-colors duration-300 hover:border-blue-400 hover:bg-blue-50">
                    <i class="fas fa-cloud-upload-alt text-5xl text-blue-400 mb-4"></i>
                    <p class="text-lg font-medium text-gray-700 mb-2">Drag & drop your folder here</p>
                    <p class="text-gray-500 mb-4">or</p>
                    <button id="browseBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300">
                        <i class="fas fa-folder-open mr-2"></i>
                        Browse Files
                    </button>
                    <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
                </div>

                <!-- Options -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="scanSubfolders" class="rounded text-blue-600" checked>
                            <span class="text-gray-700">Scan subfolders</span>
                        </label>
                    </div>
                    <div>
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="removeDuplicates" class="rounded text-blue-600">
                            <span class="text-gray-700">Remove duplicate files</span>
                        </label>
                    </div>
                </div>

                <!-- Organize Button -->
                <button id="organizeBtn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-magic mr-2"></i>
                    Organize Files
                </button>

                <!-- Progress Section -->
                <div id="progressSection" class="mt-8 hidden">
                    <div class="mb-2 flex justify-between">
                        <span class="font-medium">Progress</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="progressText" class="text-sm text-gray-600 mt-1">Initializing...</p>
                </div>

                <!-- Results Section -->
                <div id="resultsSection" class="mt-8 hidden">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-chart-bar mr-2"></i>
                        Organization Results
                    </h2>
                    
                    <!-- Stats Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <p class="text-gray-600">Total Files</p>
                            <p id="totalFiles" class="text-3xl font-bold text-blue-600">0</p>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg">
                            <p class="text-gray-600">Organized</p>
                            <p id="organizedFiles" class="text-3xl font-bold text-green-600">0</p>
                        </div>
                        <div class="bg-red-50 p-4 rounded-lg">
                            <p class="text-gray-600">Duplicates Removed</p>
                            <p id="duplicatesRemoved" class="text-3xl font-bold text-red-600">0</p>
                        </div>
                    </div>

                    <!-- Categories Table -->
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Files</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                                </tr>
                            </thead>
                            <tbody id="categoriesTable" class="bg-white divide-y divide-gray-200">
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
